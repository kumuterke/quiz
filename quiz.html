<head>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: transparent; margin: 0; padding: 10px; color: #444; }
        .quiz-card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; max-width: 500px; margin: auto; }
        h2 { font-family: 'Pacifico'; color: #d63384; font-size: 1.8rem; margin-bottom: 15px; }
        .progress-bar { width: 100%; height: 6px; background: #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: #ff9a9e; width: 0%; transition: 0.5s; }
        .q-text { font-weight: 600; font-size: 1.1rem; margin-bottom: 25px; display: block; min-height: 50px; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .opt { background: #fff; border: 2px solid #f0f0f0; border-radius: 15px; padding: 15px; cursor: pointer; transition: 0.3s; font-weight: 500; }
        .opt:hover { border-color: #ff9a9e; background: #fff5f6; transform: translateY(-2px); }
        .correct { background: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong { background: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }
        #next-btn { display: none; background: #d63384; color: white; border: none; padding: 12px 35px; border-radius: 50px; cursor: pointer; margin-top: 25px; font-weight: 600; box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3); }
    </style>
</head>
<body>

<div class="quiz-card">
    <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    <div id="stats" style="font-size: 0.8rem; color: #aaa; margin-bottom: 5px;">Soru 1 / 10</div>
    <h2>A≈ük Testi ‚ú®</h2>
    <span class="q-text" id="q-text">Y√ºkleniyor...</span>
    <div class="options-grid" id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Sƒ±radaki Soru üëâ</button>
    <div id="result" style="display:none; padding:20px;"></div>
</div>

<script>
    // GENƒ∞≈û SORU HAVUZU (Buraya binlerce soru ekleyebilirsin)
    const masterPool = [
        { q: "Bizim miladƒ±mƒ±z (yƒ±ld√∂n√ºm√ºm√ºz) hangisi?", a: ["1 Ocak", "7 Ocak", "15 Ocak", "27 Ocak"], c: 1 },
        { q: "Mein en √ßok hangi ≈üehri hayal ediyor?", a: ["Berlin", "Augsburg", "Paris", "ƒ∞stanbul"], c: 1 },
        { q: "ƒ∞lk g√∂r√ºnt√ºl√º konu≈ümamƒ±z ka√ß dakika s√ºrd√º?", a: ["80", "95", "102", "110"], c: 2 },
        { q: "B√∂cek'in Augsburg'daki en b√ºy√ºk derdi?", a: ["Soƒüuk", "Yemekler", "Senin √ñzlemin", "Almanca"], c: 2 },
        { q: "Mina'nƒ±n burcu nedir?", a: ["Terazi", "Akrep", "Yay", "Ba≈üak"], c: 0 },
        { q: "B√∂cek'in doƒüum g√ºn√º ayƒ±?", a: ["Mart", "Nisan", "Eyl√ºl", "Ekim"], c: 0 },
        { q: "Bizim uƒüurlu sayƒ±mƒ±z ka√ß olmalƒ±?", a: ["7", "102", "5", "‚àû"], c: 1 },
        { q: "Hangi g√ºn Almanya'da yƒ±ldƒ±rƒ±m nikahƒ± hayali kurduk?", a: ["25 Ocak", "27 Ocak", "28 Ocak", "Her g√ºn"], c: 2 },
        { q: "ƒ∞lk tanƒ±≈ütƒ±ƒüƒ±mƒ±zda havada ne vardƒ±?", a: ["Kar", "Yaƒümur", "A≈ük Kokusu", "G√ºne≈ü"], c: 2 },
        { q: "Mein'ƒ±n en sevdiƒüi i√ßecek?", a: ["Kahve", "√áay", "Su", "Meyve Suyu"], c: 0 },
        { q: "B√∂cek Mein'a en son ne zaman 'Seni Seviyorum' dedi?", a: ["1 dk √∂nce", "1 saat √∂nce", "D√ºn", "Her saniye"], c: 3 },
        { q: "Evlendiƒüimizde ilk nereye gideceƒüiz?", a: ["Balayƒ±", "Eve", "Almanya turuna", "Yemeƒüe"], c: 0 },
        { q: "Mein'ƒ±n en nefret ettiƒüi ≈üey?", a: ["Yalan", "Ge√ß cevap", "Soƒüuk", "Hepsi"], c: 3 },
        { q: "B√∂cek'in en sevdiƒüi √∂zelliƒüi?", a: ["G√∂zleri", "Sesi", "G√ºl√º≈ü√º", "Hepsi"], c: 3 },
        { q: "Bizim ≈üarkƒ±mƒ±z hangisi olmalƒ±?", a: ["Romantik", "Hareketli", "Bize √∂zel", "Hen√ºz bulamadƒ±k"], c: 2 },
        { q: "Hangi emojiyi 'bizim' ilan ettik?", a: ["‚ù§Ô∏è", "üêõ", "ü•∞", "üßø"], c: 1 },
        { q: "Mein'ƒ±n en sevdiƒüi yemek?", a: ["Mantƒ±", "Pizza", "Sarma", "Hamburger"], c: 2 },
        { q: "B√∂cek en √ßok neyi √∂zl√ºyor?", a: ["T√ºrkiye'yi", "Yemekleri", "Mina'yƒ±", "Arkada≈ülarƒ±nƒ±"], c: 2 },
        { q: "Sence biz ka√ß √ßocuk yapmalƒ±yƒ±z?", a: ["1", "2", "3", "S√ºr√ºyle!"], c: 1 },
        { q: "Bu testi kim hazƒ±rladƒ±?", a: ["Yapay Zeka", "B√∂cek", "Kader", "B√∂cek'in A≈ükƒ±"], c: 3 }
    ];

    // Her g√ºn farklƒ± gelmesi i√ßin havuzdan rastgele 10 tane se√ßer
    let activeQuestions = [...masterPool].sort(() => 0.5 - Math.random()).slice(0, 10);
    let current = 0;
    let score = 0;

    function load() {
        if(current >= activeQuestions.length) return showResult();
        const q = activeQuestions[current];
        document.getElementById("stats").innerText = `Soru ${current + 1} / ${activeQuestions.length}`;
        document.getElementById("fill").style.width = ((current) / activeQuestions.length * 100) + "%";
        document.getElementById("q-text").innerText = q.q;
        const opts = document.getElementById("options");
        opts.innerHTML = "";
        
        q.a.forEach((o, i) => {
            const d = document.createElement("div");
            d.className = "opt";
            d.innerText = o;
            d.onclick = () => check(i, d);
            opts.appendChild(d);
        });
        document.getElementById("next-btn").style.display = "none";
    }

    function check(i, el) {
        const correct = activeQuestions[current].c;
        const allOpts = document.getElementsByClassName("opt");
        for(let o of allOpts) o.style.pointerEvents = "none";
        
        if(i === correct) {
            el.classList.add("correct");
            score++;
        } else {
            el.classList.add("wrong");
            allOpts[correct].classList.add("correct");
        }
        document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
        current++;
        load();
    }

    function showResult() {
        document.getElementById("fill").style.width = "100%";
        document.getElementById("q-text").style.display = "none";
        document.getElementById("options").style.display = "none";
        document.getElementById("next-btn").style.display = "none";
        const r = document.getElementById("result");
        r.style.display = "block";
        
        let comment = score > 8 ? "Sen tam bir Mein uzmanƒ±sƒ±n! üòç" : "Biraz daha sohbet etmelisiniz! üòâ";
        r.innerHTML = `<h3 style="font-family:'Pacifico'; color:#d63384;">Test Bitti! ‚ù§Ô∏è</h3>
                       <p style="font-size:1.5rem; font-weight:bold;">Skorun: 10 / ${score}</p>
                       <p>${comment}</p>
                       <button class="opt" style="width:100%;" onclick="location.reload()">Tekrar √á√∂z (Sorular Deƒüi≈üir!)</button>`;
    }

    load();
</script>
</body>
</html>
